<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="images/big_logo.png">

  <title>Simon Game</title>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1 id="level-title" aria-live="polite" role="status">Press any key or tap Start to begin</h1>
  <img class="start" src="images/start.png" alt="Start Image" role="button" tabindex="0" aria-label="Start game">

  <!-- game buttons -->
  <div class="container">
    <div class="row">

      <button type="button" id="green" class="btn green" aria-label="Green"></button>

      <button type="button" id="red" class="btn red" aria-label="Red"></button>
    </div>

    <div class="row">

      <button type="button" id="yellow" class="btn yellow" aria-label="Yellow"></button>
      <button type="button" id="blue" class="btn blue" aria-label="Blue"></button>

    </div>

  </div>

  <footer>
    Made with ❤️ by Avish.
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
